<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/themes/Ovi.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <!--<link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<link href="css/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" type="text/css"/>-->
        <link href="css/jqm-icon-pack-fa.css" rel="stylesheet" type="text/css"/>
        <title>Simple Dictation</title>
    </head>
    <body>
        <div data-role="page" id="pageHome" class="dictation" data-theme="c">
            <div data-role="header">
                <h1>Simple Dictation</h1>
            </div>
            <ul data-role="listview" id="mainHome">
                <li><a href="#pageManageWords">Manage words</a></li>
                <li><a href="#pageTestWords">Dictation</a></li>
            </ul>
            <div data-role="footer"></div>
        </div>
        <div data-role="page" id="pageManageWords" class="dictation"  data-theme="c">
            <div data-role="header">
                <h1>Simple Dictation</h1>
            </div>
            <div data-role="content" id="mainManageWords">
                <div id="words" class="ui-content">
                    <ul id="wordList" data-role="listview">
                        <li id="wordListHeader">Words</li>
                    </ul>
                </div>
                <div><a data-role="button" id="addWordButton">Add words</a>
                    <a data-role="button" href="#pageTestWords">Dictation</a></div>
            </div>
            <div data-role="footer"></div>
        </div>
        <div data-role="page" id="pageAddWord" class="dictation"  data-theme="c">
            <div data-role="header">
                <h1>Simple Dictation - Add Words</h1>
            </div>
            <div data-role="content" id="mainAddWord">
                <p>
                    <label for="NewWord">Word</label>
                    <input id="NewWord" type="text">
                    <input id="OriginalWord" type="hidden">
                </p>
                <p>
                    <div class="ui-grid-c">
                        <div class="ui-block-a"><a href="#" id="record" data-role="button" data-icon="microphone">Record</a></div>
                        <div class="ui-block-b"><a href="#" id="play" data-role="button" data-icon="play-circle">Play</a></div>
                        <div class="ui-block-c"><a href="#" id="deleteRecordedAudio" data-role="button" data-icon="trash-o">Delete Audio</a></div>
                    </div>
                </p>
                <div class="ui-grid-b">
                    <div class="ui-block-a"><input type="button" id="saveWord" data-role="button" data-icon="check" value="Save the word"></div>
                    <div class="ui-block-b"><input type="button" id="cancelAddWord" data-role="button" data-icon="delete" value="Cancel"></div>
                    <div class="ui-block-c"><input type="button" id="deleteWord" data-role="button" data-icon="trash-o" value="Delete"></div>
                </div>
            </div>
            <div data-role="footer"></div>
        </div>
        <div data-role="page" id="pageTestWords" class="dictation"  data-theme="c">
            <div data-role="header">
                <h1>Simple Dictation</h1>
            </div>
            <div data-role="content" id="mainTestWords">
                <div id="testWords">
                    <ul id="testWordList" data-role="listview"><li id="testWordListHeader">Words</li></ul>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a"><input type="button" id="submitTestWords" data-role="button" data-icon="check" value="Check the words"></div>
                    <div class="ui-block-b"><input type="button" id="cancelTestWords" data-role="button" data-icon="delete" value="Cancel"></div>
                </div>
            </div>
            <div data-role="footer"></div>
        </div>
        
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/dictation.js" type="text/javascript"></script>
    </body>
</html>
